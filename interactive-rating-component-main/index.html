<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <form class="rating-form card">
        <!-- Rating state start -->
        <img class="rating-form__icon" src="./images/icon-star.svg" alt="" />
        <h1 class="title">How did we do?</h1>

        <p class="msg">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating-form__ratings">
          <button type="button" class="rating-form__rating">1</button>
          <button type="button" class="rating-form__rating">2</button>
          <button type="button" class="rating-form__rating">3</button>
          <button type="button" class="rating-form__rating">4</button>
          <button type="button" class="rating-form__rating">5</button>
        </div>

        <button class="btn" type="submit">Submit</button>

        <!-- Rating state end -->
      </form>

      <section class="thank-you-card card hidden">
        <!-- Thank you state start -->

        <img
          class="thank-you-card__img"
          src="./images/illustration-thank-you.svg"
          alt=""
        />

        <p class="thank-you-card__selected">
          You selected <span class="thank-you-card__rating"></span> out of 5
        </p>

        <p class="thank-you-card__title">Thank you!</p>

        <p class="msg">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>

        <!-- Thank you state end -->
      </section>
    </main>
  </body>
</html>
