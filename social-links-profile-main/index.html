<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="card__info wrapper--narrow">
            <img
              src="https://avatars.githubusercontent.com/u/90365399?v=4"
              alt=""
            />
            <div>
              <h1>ToastFreak</h1>
              <p>United States</p>
            </div>
            <p>"FullStack developer."</p>
            <a
              href="https://github.com/ToastFreak777"
              class="social"
              target="_blank"
              >GitHub</a
            >
            <a
              href="https://www.frontendmentor.io/profile/ToastFreak777"
              class="social"
              target="_blank"
              >Frontend Mentor</a
            >
            <a href="" class="social" target="_blank">Linkedin</a>
            <a href="" class="social" target="_blank">Twitter</a>
            <a href="" class="social" target="_blank">Instagram</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
