<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="results">
          <div>
            <h1 class="title">Your Result</h1>
            <div class="circle">
              <p class="results__score">76</p>
              <span class="results__max-score">of 100</span>
            </div>
          </div>
          <div>
            <p class="results__subtitle">Great</p>
            <p class="results__msg">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="container summary">
          <h2>Summary</h2>
          <div>
            <div class="stat reaction">
              <div class="flex-group">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <p class="reaction__name category"></p>
              </div>
              <p class="reaction__stat">
                <span class="values"></span>
                <span class="accent"> / 100 </span>
              </p>
            </div>
            <div class="stat memory">
              <div class="flex-group">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <p class="memory__name category"></p>
              </div>
              <p class="memory__stat">
                <span class="values"></span>
                <span class="accent"> / 100 </span>
              </p>
            </div>
            <div class="stat verbal">
              <div class="flex-group">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <p class="verbal__name category"></p>
              </div>
              <p class="verbal__stat">
                <span class="values"></span>
                <span class="accent"> / 100 </span>
              </p>
            </div>
            <div class="stat visual">
              <div class="flex-group">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <div class="visual__name category"></div>
              </div>
              <div class="visual__stat">
                <span class="values"></span>
                <span class="accent"> / 100 </span>
              </div>
            </div>
          </div>
          <button class="btn" type="button">Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
